                <h4>O que significa ser uma empresa Sustentável?</h4>
                  <p> <h5>Uma empresa sustentável é aquela que planeja suas ações econômicas contemplando<br> atitudes éticas, conscientes e que colaboram para um mundo melhor.</p> <p>Ou seja, antes de colocar seus planos em prática, ela analisa se haverá algum impacto no <br> ambiente e se, de alguma forma, estará beneficiando as pessoas ao seu redor.</p>

<p>Sendo assim, uma empresa sustentável é aquela que é concebida e gerenciada para ser perene, <br>para colaborar com o desenvolvimento  sociedade e, ainda, contribuir para o progresso da humanidade. </p>

<p>Nesse sentido, ela não pode esgotar os recursos naturais para que seus objetivos do negócio <br>sejam atingidos, por exemplo. Ao mesmo tempo, precisa promover ações que beneficiem<br> os colaboradores, os moradores próximos e até mesmo fornecedores.</p> <p>    E, em meio a tudo isso, deve garantir a continuidade da empresa em si. </p>

<p>Em resumo, podemos dizer que, para obter crescimento sustentável, as empresas<br> devem alcançar suas metas e se desenvolver sem que prejudiquem o meio ambiente e a sociedade.</p>
</h5>
